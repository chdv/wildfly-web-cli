<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">

                <p>Введите логин и пароль:</p>
                <h:form>
                    <h:panelGrid id="grid" columns="2">
                        <h:outputLabel value="Логин:" />  <h:inputText value="#{loginBean.user}" />
                        <h:outputLabel value="Пароль:" /> <h:inputSecret value="#{loginBean.passwd}" />
                    </h:panelGrid>
                    <h:outputText value="#{loginBean.message}" style="color: red" /><br/>

                    <h:commandButton action="#{loginBean.login}" value="Войти" class="button"/>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
